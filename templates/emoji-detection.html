{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <!-- Left Column Menu Part To Show the various menu available -->
        {% include "includes/_sidebar.html" %}
        
        <!-- Right Column (After) Part To Show the result image -->
        <div class="menu-right-part col-md-9">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row">
                        <h2 class="mt-3">Emoji Detection - Result</h2>
                    </div>
                    <div>
                        <hr/>
                    </div>
                    <div class="row">
                        <div class="container mt-5 ml-4 mr-4">
                            <div class="row">
                                {% for name, result in predictions.items() %}
                                    <div class="col-md-6">
                                        <img src="{{ url_for('static', filename=result['image_path'].split('static/')[-1]) }}" alt="Emoji Image" class="img-fluid">
                                    </div>
                                    <div class="col-md-6 d-flex align-items-center">
                                        <p>Detected Emoji: {{ result['prediction'] }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript code here (same as before)
</script>

<style>
    .menu-right-part {
        width: 100% !important;
        height: 100%;
        background-color: var(--light) !important;
    }
    
    .menu-right-part .container {
        min-width: 90% !important;
        max-height: 100%;
        overflow-y: auto; /* Enable vertical scrolling */
    }

    .menu-right-part .container:hover {
        overflow-y: auto;
        scrollbar-width: 4px;
    }

    .menu-right-part .container::-webkit-scrollbar-thumb {
        background-color: #888; /* Color of the scrollbar thumb */
        border-radius: 4px; /* Rounded corners for the scrollbar thumb */
    }

    .menu-right-part > .jumbotron {
        height: 100%;
        width: 100% !important;
        padding-top: 0px !important;
        padding-bottom: 0 !important;
        margin-bottom: 0 !important;
        background-color: var(--light) !important;
    }
</style>
{% endblock %}
