{% extends "layout.html" %} {% block body %}
<div class="jumbotron jumbotron-fluid m-0 d-flex flex-column justify-content-center">
    <div class="container text-center">
        <h1 class="display-3 mt-3 mb-5 align-self-center">Aplikasi Web Pengolah Citra Digital</h1>
        <p class="lead" style="font-size: 20pt;"> Silakan upload gambar Anda melalui bagian di bawah ini.</p>
        <form id="" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="border border-secondary rounded p-3 mx-auto w-75 d-flex justify-content-between align-items-center">
            <input name="file" type="file" id="inputGroupFile04" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
<style>
    .jumbotron-fluid {
        padding: 0px !important;
        height: 92vh;
        background-color: #f8f9fa !important;
    }
</style>
{% endblock %}
